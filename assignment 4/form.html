<body>
	<center>
	<h1 style="color:orangered;"> Registration Form to know Us</h1>
	</center>
	<hr style="border: solid 3px red;">
	<form>
		<center>
		<label for="name"> <strong><big>Name</big></strong></label>
		<input type="text"style="height: 30px;width: 300px;border-radius: 5px"id="name"><br><br><br>

		<label for="age"><strong><big>Age</big></strong></label>
		<input type="number"style="height: 30px;width: 300px;border-radius: 5px"id="Age"><br><br><br>

		<label for="radio"> <strong><big>Gender</big></strong></label>
		<input type="radio"id="radiobuttonsvalues" name="radiobuttonsvalues"value="male"checked><big><strong>Male</strong></big><br><br><br>

		<input type="radio"id="radiobuttonsvalues" name="radiobuttonsvalues"value="female"checked><big><strong>FeMale</strong></big><br><br><br>

		<label for="email"> <strong><big>Email</big></strong></label>
		<input type="text"style="height: 30px;width: 300px;border-radius: 5px"id="email"placeholder="@gmail.com"><br><br><br>

		<label for="password"> <strong><big>Password</big></strong></label>
		<input type="text"style="height: 30px;width: 300px;border-radius: 5px"id="password"><br><br><br>


		<label for="datetime"><strong>Date and Time</strong></label>
		<input type="datetime-local"style="height: 30px;width: 300px;border-radius: 5px"id="datetime" value="datetime-local"><br><br><br>

		<label for="option"><strong>what you want to know</strong></label>
		<select id="options" values="options">
		<label for="radiobuttonsvalues">information</label>
			<option>Introduction</option>
			<option>Attributes</option>
			<option>Style</option>
			<option>Iframe</option>
			<option>Images</option>
			<option>Formatting</option>
		</select><br><br><br>
       



		<input type="submit" name="submit">
		<input type="reset" name="Reset">
		</center>

	</form>

</body>
</html>
